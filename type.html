<!DOCTYPE html>
<html>
  <head>
    <style>
      #text-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 48px;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .animated-text {
        display: inline-block;
        animation: animate-text 2s ease-in-out infinite;
      }
      @keyframes animate-text {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="text-container">
      <p id="text"></p>
    </div>
    <script>
      const textInput = prompt("Enter your text:");
      const text = document.getElementById("text");
      text.innerHTML = textInput
        .split("")
        .map(char => `<span class="animated-text">${char}</span>`)
        .join("");
    </script>
  </body>
</html>
